
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center vcenter">
        
				
		<div class="card">
            <img class="center itop" src="image/logoo.png" width="120px" >
    
			<div class="card-header center">
                <h3> Sign Up</h3>
				
			</div>
			<div class="card-body">
				<form action="/" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="fname" class="form-control" placeholder="firstname">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="lname" class="form-control" placeholder="lastname">
						
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" name="email" class="form-control" placeholder="email address">
						
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" name="tic">Subscribe to our newsletter
					</div>
					<div class="form-group ">
						<input type="submit" value="Login" class="btn mt-3 login_btn center">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center link">
					Don't have an account?
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
